<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PDFToSlides Pro - Enterprise Transformation Engine</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <meta name="description" content="Convert PDF and DOCX to high-impact strategic slides using Gemini 2.5 Pro." />
    <!-- PDF.js for client-side parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <!-- PptxGenJS for PPTX generation -->
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/PptxGenJS@3.12.0/dist/pptxgen.bundle.js"></script>
    <!-- Mammoth for DOCX to Text -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Outfit:wght@400;500;700;900&display=swap');
      
      :root {
        --color-bg: #F8FAFC;
        --color-surface: #FFFFFF;
        --color-primary: #4F46E5;
        --color-text-main: #0F172A;
        --color-text-sub: #475569;
      }

      html {
        scroll-behavior: smooth;
        background-color: var(--color-bg);
        height: 100%;
      }

      body {
        font-family: 'Inter', sans-serif;
        color: var(--color-text-main);
        background-color: var(--color-bg);
        overflow-x: hidden;
        height: 100%;
        -webkit-font-smoothing: antialiased;
      }

      /* Professional Card Style */
      .clay-card {
        background: #FFFFFF;
        border: 1px solid #E2E8F0;
        border-radius: 20px;
        box-shadow: 
          0 4px 6px -1px rgba(0, 0, 0, 0.02),
          0 10px 15px -3px rgba(0, 0, 0, 0.03);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .clay-card:hover {
        transform: translateY(-2px);
        box-shadow: 
          0 20px 25px -5px rgba(0, 0, 0, 0.08),
          0 10px 10px -5px rgba(0, 0, 0, 0.02);
        border-color: #CBD5E1;
      }

      .clay-button-primary {
        background: #0F172A;
        color: white;
        border-radius: 14px;
        transition: all 0.2s ease;
      }

      .clay-button-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.15);
        background: #000000;
      }

      /* View Transitions */
      .view-enter {
        opacity: 0;
        transform: translateY(20px);
      }
      .view-enter-active {
        opacity: 1;
        transform: translateY(0);
        transition: opacity 500ms ease-out, transform 500ms cubic-bezier(0.2, 0.8, 0.2, 1);
      }
      .view-exit {
        opacity: 1;
        transform: scale(1);
      }
      .view-exit-active {
        opacity: 0;
        transform: scale(0.98);
        transition: opacity 300ms ease-in, transform 300ms ease-in;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94A3B8;
      }

      .gradient-text {
        background: linear-gradient(135deg, #0F172A 0%, #4F46E5 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .display-font {
        font-family: 'Outfit', sans-serif;
      }

      /* Modal Animation */
      @keyframes modalPop {
        0% { opacity: 0; transform: scale(0.95) translateY(10px); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
      }
      .animate-modal {
        animation: modalPop 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
